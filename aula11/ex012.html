<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Voce é da onde? <input type="string" name="país" id="país">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id=res> 

    </div>
    <script>
        function calcular() {
            var país = window.document.querySelector('input#país')
            var res = window.document.querySelector('div#res')
            res.innerHTML = (`Voce veio de(a)(o) ${país.value}`)
            if (país.value == 'brasil') {
                res.innerHTML += `<p>Voce é brasileiro(a)`
            } else {
                res.innerHTML += `<p>Voce é estrangeiro(a)</p>`
            }
            
        }
    </script>

    
</body>
</html>
